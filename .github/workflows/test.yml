name: Test
"on":
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.3', '7.4', '8.0']
    steps:  
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP and run tests
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_versions }}
          tools: phpunit
